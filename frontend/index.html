<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-download"></i> Download Manager
            </span>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" onclick="showSettings()">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="btn btn-outline-light" onclick="showStats()">
                    <i class="fas fa-chart-line"></i> Stats
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- URL Input and Drag-Drop Zone -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="urlInput" class="form-control" 
                                   placeholder="Enter download URL or drag and drop links here">
                            <button class="btn btn-primary" onclick="addDownload()">
                                <i class="fas fa-plus"></i> Add Download
                            </button>
                            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-file-import"></i> Import Links
                            </button>
                            <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="importLinks(this)">
                        </div>
                        
                        <!-- Drag and Drop Zone -->
                        <div id="dropZone" class="drop-zone">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag and drop links here</p>
                            <small class="text-muted">You can drag links from your browser or text files</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <button class="btn btn-success" onclick="resumeAll()">
                        <i class="fas fa-play"></i> Resume All
                    </button>
                    <button class="btn btn-warning" onclick="pauseAll()">
                        <i class="fas fa-pause"></i> Pause All
                    </button>
                    <button class="btn btn-danger" onclick="cancelAll()">
                        <i class="fas fa-stop"></i> Cancel All
                    </button>
                    <button class="btn btn-info" onclick="retryFailed()">
                        <i class="fas fa-redo"></i> Retry Failed
                    </button>
                    <button class="btn btn-secondary" onclick="clearCompleted()">
                        <i class="fas fa-broom"></i> Clear Completed
                    </button>
                </div>
            </div>
        </div>

        <!-- Downloads Tabs -->
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="downloadTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="active-tab" data-bs-toggle="tab" 
                                data-bs-target="#active" type="button">
                            Active <span class="badge bg-primary" id="activeCount">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="queued-tab" data-bs-toggle="tab" 
                                data-bs-target="#queued" type="button">
                            Queued <span class="badge bg-secondary" id="queuedCount">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="completed-tab" data-bs-toggle="tab" 
                                data-bs-target="#completed" type="button">
                            Completed <span class="badge bg-success" id="completedCount">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="failed-tab" data-bs-toggle="tab" 
                                data-bs-target="#failed" type="button">
                            Failed <span class="badge bg-danger" id="failedCount">0</span>
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content" id="downloadTabContent">
                    <div class="tab-pane fade show active" id="active" role="tabpanel">
                        <div class="download-list" id="activeDownloads"></div>
                    </div>
                    <div class="tab-pane fade" id="queued" role="tabpanel">
                        <div class="download-list" id="queuedDownloads"></div>
                    </div>
                    <div class="tab-pane fade" id="completed" role="tabpanel">
                        <div class="download-list" id="completedDownloads"></div>
                    </div>
                    <div class="tab-pane fade" id="failed" role="tabpanel">
                        <div class="download-list" id="failedDownloads"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-pills mb-3" id="settingsTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="general-settings-tab" data-bs-toggle="tab" 
                                    data-bs-target="#general-settings" type="button">General</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="download-settings-tab" data-bs-toggle="tab" 
                                    data-bs-target="#download-settings" type="button">Download</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content" id="settingsTabContent">
                        <div class="tab-pane fade show active" id="general-settings">
                            <form id="configForm">
                                <div class="mb-3">
                                    <label class="form-label">Download Directory</label>
                                    <input type="text" class="form-control" id="download_dir" 
                                           placeholder="/path/to/downloads">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Max Concurrent Downloads</label>
                                    <input type="number" class="form-control" id="max_concurrent_downloads" 
                                           min="1" max="10">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Timeout (seconds)</label>
                                    <input type="number" class="form-control" id="timeout" min="30">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Retry Attempts</label>
                                    <input type="number" class="form-control" id="retry_attempts" 
                                           min="0" max="10">
                                </div>
                            </form>
                        </div>
                        
                        <div class="tab-pane fade" id="download-settings">
                            <form id="settingsForm">
                                <div class="mb-3">
                                    <label class="form-label">Global Chunk Size (bytes)</label>
                                    <input type="number" class="form-control" id="global_chunk_size" 
                                           min="1024">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Global Chunk Number</label>
                                    <input type="number" class="form-control" id="global_chunk_number" 
                                           min="1" max="32">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Max Speed Limit (KB/s, 0 = unlimited)</label>
                                    <input type="number" class="form-control" id="max_speed_limit" min="0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Min Split Size (bytes)</label>
                                    <input type="number" class="form-control" id="min_split_size">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="auto_start">
                                        <label class="form-check-label" for="auto_start">
                                            Auto Start Downloads
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="resume_on_startup">
                                        <label class="form-check-label" for="resume_on_startup">
                                            Resume Downloads on Startup
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
